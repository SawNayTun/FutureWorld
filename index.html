    <style>
      @media print {
        @page {
          margin: 0;
          size: auto;
        }

        /* Hide everything initially */
        body * {
          visibility: hidden;
        }
        
        /* Reset body/html for printing */
        html, body {
          height: auto !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Make printable area visible */
        .printable-area, .printable-area * {
          visibility: visible;
        }

        /* Base styles for printable area */
        .printable-area {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          background: white !important;
          color: black !important;
          border: none !important;
          border-radius: 0 !important;
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          display: block !important;
          z-index: 99999 !important;
          bottom: auto !important;
        }

        /* --- A4 Report Styles --- */
        .printable-area.a4-report {
          width: 100% !important;
          padding: 5mm !important;
          font-size: 10pt !important;
        }

        /* --- POS Voucher Styles --- */
        .printable-area.pos-voucher {
          width: 72mm !important; /* Optimized for 80mm thermal paper */
          max-width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
          font-size: 12px !important; /* Sharp text for thermal printers */
          line-height: 1.2 !important;
        }
        
        .printable-area.pos-voucher h3 {
          font-size: 16px !important;
          margin-bottom: 5px !important;
        }
        
        .printable-area.pos-voucher .dashed-line {
          border-bottom: 1px dashed #000 !important;
          margin: 5px 0 !important;
        }

        /* Ensure text colors are black for legibility */
        .printable-area div, .printable-area p, .printable-area span, .printable-area h3, .printable-area h4, .printable-area h5, .printable-area td, .printable-area th {
          color: black !important;
          background-color: transparent !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Add borders for tables/grids if needed */
        .printable-area .grid-cols-10 > div {
          border: 1px solid #ccc;
          background-color: #f0f0f0 !important;
        }
        
        /* Highlight styles */
        .printable-area .text-yellow-300, 
        .printable-area .text-green-400,
        .printable-area .text-red-400 { 
            font-weight: bold; 
            color: #000 !important;
        }

        /* Hide elements marked as no-print */
        .no-print { 
            display: none !important; 
        }
        
        /* Force tables to show borders */
        table, th, td {
          border-collapse: collapse;
        }
      }
    </style>
